<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
* {
	margin-bottom: 10px;
}
</style>
<script>
	function send() {
		form1.action="upload.jsp";
		form1.method="post";
		form1.submit();
	}
</script>
</head>
<body>
	<form name="form1" enctype="multipart/form-data">
		<input type="text" name="msg" placeholder="파일 제목 입력"><br> 
		<input type="text" name="author" placeholder="작성자 입력"><br> 
		<input type="file" name="photo"><br>
		<button onClick="send()">업로드</button>
	</form>
</body>
</html>
